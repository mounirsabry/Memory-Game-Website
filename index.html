<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game Website</title>

  <link rel="stylesheet" href="CSS/style.css" />
  <script src="JS/script.js"></script>
</head>
<body>
  <div class="game-size">
    <label for="gameSize">Game Size (Difficulty)</label>
    <input type="text" id="gameSize" value="12">
  </div>
  
  <input type="button" id="startButton" value="Start Game!">

  <main>
    <p>Memory Game</p>
    <div id="gameBox" class="game-box"></div>
  </main>

  <div id="timerDiv" class="timer-div">
    <img src="Media/icons8-timer-64.png" alt="">
    <span id="timer"></span>
  </div>
</body>
</html>
